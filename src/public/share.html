<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分享</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<body>

    <div style="width: 100%;height: 100vh;">
        <h1>微信jssdk</h1>
    </div>

</body>

<!--微信分享 S-->
<script>

    $(function () {
        var shareData = {
            disabled: true,
            title: '这是一个Node的分享标题',
            desc: '这是一个Node的分享描述',
            link: window.location.href,
            imgUrl: 'https://forguo.cn/favicon.ico'
        };
        var shareFnAndLocation = function () {
            //分享代码
            if(typeof wx != "undefined"){
                $.ajax({
                    url: 'https://forguo.cn/api/v1/weapp/jssdk',
                    data: {
                        url: decodeURIComponent(window.location.href),
                    },
                    noloading: true,
                    success:function(res){
                        var data = res.data;
                        wx.config({
                            debug: false,
                            appId: data.appId,
                            timestamp: data.timestamp,
                            nonceStr: data.nonceStr,
                            signature: data.signature,
                            jsApiList: [
                                'onMenuShareTimeline',
                                'onMenuShareAppMessage',
                                'onMenuShareQQ',
                                'onMenuShareWeibo',
                                'onMenuShareQZone'
                                // 'checkJsApi',
                                // 'hideAllNonBaseMenuItem',
                                // 'hideOptionMenu'
                            ]
                        });
                    }
                });
                wx.ready(function () {
                    wx.onMenuShareAppMessage(shareData);
                    wx.onMenuShareTimeline(shareData);
                    wx.onMenuShareQQ(shareData);
                    wx.onMenuShareWeibo(shareData);
                    wx.onMenuShareQZone(shareData);
                    // wx.hideOptionMenu();
                    // wx.hideAllNonBaseMenuItem({
                    //    success: function () {}
                    // });
                });
                wx.error(function (res) {
                    alert(JSON.stringify(res));
                    // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
                    console.log(res);
                    // alert('提示', '微信SDK初始化失败，请刷新重试！');
                });
            } else{
                var script = document.createElement('script');
                script.setAttribute('src','//res.wx.qq.com/open/js/jweixin-1.0.0.js');
                script.async = true;
                script.addEventListener("load",function(){
                    shareFnAndLocation();
                });
                document.body.appendChild(script);
            }
        }
        shareFnAndLocation()
    })

</script>
<!--微信分享 E-->
</html>
